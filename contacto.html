<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/50cf229b55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/styles_2.css">
    <title>Contacto</title>
</head>

<body>

    <div class="grid-container">
        <!-- *************HEADER**************-->
        <header>
            <a href="index.html" class="logo">
                <img src="assets/img/logos/logotipo-martiz-negro.svg" alt="logo_martiz">
            </a>

            <input type="checkbox" id="hamburguesa"> <!--Usamos un input checkbox-->
            <label for="hamburguesa" class="fa fa-bars" id="icono"></label> <!--Ponemos el icono-->

            <ul class="menu">
                <li><a href="bio.html">Biografía</a></li>
                <li><a href="musica.html">Música</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="conciertos.html">Conciertos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html" class="current">Contacto</a></li>
            </ul>
        </header>

        <!-- *************MAIN**************-->

        <main class="contacto">
            <div class="fotografia_contacto">
                <img src="assets/img/galeria_20.jpg" alt="">
            </div>
         <div class="formulario">
                <form action="">
            
                    <label for="Nombre">Nombre</label>
                    <br>
                    <input type="text" id="Nombre" pattern="[a-zA-Z0-9]{1,30}" required="true" placeholder="nombre" autofocus="true">
                    <br> <br>
                    <label for="edad">Edad</label>
                    <br>
                    <input type="number" id="edad" min="10" max="99" required="true" placeholder="edad">
                    <br><br>
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" id="email" required="true" placeholder="introduce correo">
                    <br><br>
                    <label for="telefono">Teléfono</label>
                    <br>
                    <input type="tel" id="telefono" required="true" placeholder="6...">
                    <br><br>
                    <label for="consulta">Consulta</label>
                    <br>
                    <textarea name="consulta" id="consulta" cols="50" rows="10"
                        placeholder="Escríbenos"></textarea>
                    <br><br>
                    <input type="checkbox" id="privacidad">
                    <label for="privacidad">He leido y acepto las politicas de privacidad</label>
                    <br><br>
                    <input type="checkbox" id="cookies">
                    <label for="cookies">Acepto las cookies</label>
                    <br><br><br>
                    <button>Enviar</button>
                </form>
            </div>
            
        </main>


        <!-- *************FOOTER**************-->

        <footer class="footer">
            <div class="web">
                <a>www.martiz.com - 2023</a>
            </div>

            <div class="logos">
                <a href="www.facebook.com"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                <a href="www.instagram.com"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                <a href="https://twitter.com/home"><i class="fa-brands fa-x-twitter" style="color: #000000;"></i></a>
                <a href="www.spotify.com"><i class="fa-brands fa-spotify" style="color: #000000;"></i></a>
            </div>

            <div class="politicas">
                <a href="#">Politica de cookies</a>
                <a href="">Politica de privacidad</a>
            </div>

        </footer>

    </div>
    
</body>




</html>
